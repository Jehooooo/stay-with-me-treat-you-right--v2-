<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trendy's Listahan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ff77d1;
      --purple:#7b5cff;
      --card-grad: linear-gradient(135deg, rgba(255,119,209,0.15), rgba(123,92,255,0.12));
      --shadow: 0 8px 30px rgba(123,92,255,0.12);
      font-family: 'Inter', system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,119,209,0.12), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(123,92,255,0.10), transparent),
                  #fff;
      color:#2b0b3a;
      padding:40px;
      display:flex;align-items:center;justify-content:center;min-height:100vh;
    }
    .wrapper{
      width:100%;max-width:820px;background:var(--card-grad);border-radius:18px;padding:28px;box-shadow:var(--shadow);
    }
    header{display:flex;align-items:center;gap:16px;margin-bottom:12px}
    .logo{width:64px;height:64px;border-radius:14px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--pink),var(--purple));color:#fff;font-weight:700;font-size:22px;}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:rgba(43,11,58,0.8);font-size:14px}
    .list{margin-top:18px;display:grid;gap:12px}
    .item{display:flex;gap:14px;padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.45));align-items:flex-start;box-shadow: 0 6px 18px rgba(43,11,58,0.04);position:relative}
    .emoji{width:56px;height:56px;border-radius:10px;display:inline-grid;place-items:center;font-size:26px;background:linear-gradient(135deg, rgba(255,119,209,0.14), rgba(123,92,255,0.10));border:1px solid rgba(255,255,255,0.6)}
    .content h3{margin:0;font-size:16px}
    .content p{margin:6px 0 0 0;color:rgba(43,11,58,0.8);line-height:1.45;font-size:14px}
    .item:hover{transform:translateY(-6px);transition:transform .24s ease;box-shadow:0 18px 40px rgba(123,92,255,0.10)}
    .edit-btn, .delete-btn{position:absolute;top:8px;right:8px;border:none;border-radius:8px;padding:4px 8px;font-size:12px;cursor:pointer;color:#fff;font-weight:600}
    .edit-btn{background:var(--purple);right:65px}
    .delete-btn{background:var(--pink)}
    .add-form{margin-top:24px;display:flex;gap:10px;flex-wrap:wrap}
    input, textarea{flex:1;padding:10px;border-radius:10px;border:1px solid #ddd;font-family:inherit;font-size:14px}
    button{background:linear-gradient(90deg,var(--pink),var(--purple));color:white;padding:10px 18px;border:none;border-radius:10px;font-weight:600;cursor:pointer;transition:opacity .2s}
    button:hover{opacity:0.85}
  </style>
</head>
<body>
  <div class="wrapper" role="main">
    <header>
      <div class="logo">💜</div>
      <div>
        <h1>Listahan Date with Trendy</h1>
        <p class="lead">A cozy list of plans, sweet and playful. Pick all you want and make memories ✨</p>
      </div>
    </header>

    <section class="list" id="dateList"></section>

    <div class="add-form">
      <input type="text" id="emojiInput" placeholder="Emoji (e.g. 💖)" maxlength="4">
      <input type="text" id="titleInput" placeholder="Title">
      <textarea id="descInput" rows="2" placeholder="Description..."></textarea>
      <button id="addBtn">Add to List</button>
    </div>
  </div>
  <script>
    const list = document.getElementById('dateList');
    const emojiInput = document.getElementById('emojiInput');
    const titleInput = document.getElementById('titleInput');
    const descInput = document.getElementById('descInput');
    const addBtn = document.getElementById('addBtn');

    const defaultIdeas = [
      {emoji:'🌿',title:'Eco Park Camping',desc:'Spend a night under the stars, talking about life, sharing stories, and being present with each other. Feel the peace and simplicity of nature no distractions, just us.'},
      {emoji:'📸',title:'Photobooth Moments',desc:'Take cute and funny pictures together so we can keep them as memories something to look back on and smile about.'},
      {emoji:'🎨',title:'Museum Date',desc:'Visit a museum sa may tabi ng highway:), appreciate art and history together. simple, calm, and meaningful.'},
      {emoji:'🕹️',title:'Arcade Date at SFC',desc:'Play games, compete a little, and have fun like kids again full of laughter and good vibes.'},
      {emoji:'🚶‍♀️',title:'Walking Around Agoo',desc:'Just walk anywhere no destination needed. Talk about random things, eat street food, and enjoy each other’s company.'},
      {emoji:'🌸',title:'Baguio Trip',desc:'Lastly, our little getaway strolling around Burnham Park, sipping hot chocolate in the cold breeze, and watching the sunset together.'}
    ];

    let storedIdeas = JSON.parse(localStorage.getItem('dateIdeas')) || defaultIdeas;

    function saveIdeas(){
      localStorage.setItem('dateIdeas', JSON.stringify(storedIdeas));
    }

    function renderIdeas(){
      list.innerHTML = '';
      storedIdeas.forEach((i,index)=>{
        const item = document.createElement('article');
        item.className='item';
        item.innerHTML = `
          <div class="emoji">${i.emoji}</div>
          <div class="content">
            <h3 contenteditable="true" onblur="updateTitle(${index}, this.innerText)">${i.title}</h3>
            <p contenteditable="true" onblur="updateDesc(${index}, this.innerText)">${i.desc}</p>
          </div>
          <button class="edit-btn" onclick="editIdea(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteIdea(${index})">Delete</button>`;
        list.appendChild(item);
      });
    }

    function editIdea(index){
      alert('Edit directly in the title or description fields. Changes save automatically!');
    }

    function updateTitle(index, newTitle){
      storedIdeas[index].title = newTitle.trim();
      saveIdeas();
    }

    function updateDesc(index, newDesc){
      storedIdeas[index].desc = newDesc.trim();
      saveIdeas();
    }

    function deleteIdea(index){
      if(confirm('Delete this idea?')){
        storedIdeas.splice(index,1);
        saveIdeas();
        renderIdeas();
      }
    }

    renderIdeas();

    addBtn.addEventListener('click',()=>{
      const emoji = emojiInput.value.trim() || '💗';
      const title = titleInput.value.trim();
      const desc = descInput.value.trim();
      if(!title || !desc) return alert('Please fill in the title and description.');
      storedIdeas.push({emoji,title,desc});
      saveIdeas();
      renderIdeas();
      emojiInput.value = titleInput.value = descInput.value = '';
    });

    window.addEventListener('beforeunload', saveIdeas);
  </script>
</body>
</html>
